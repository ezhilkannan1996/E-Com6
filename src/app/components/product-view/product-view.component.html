<div class="product container">
  <mat-card>
    <div class="row">
      <div id="prod-img" class="col-md-5 col-sm-12 col-xs-12 ">
        <div class="product-image">
          <img [src]="product.imageUrl" alt="{{ product.name }}" />
        </div>
      </div>
      <div id="prod-content" class="col-md-7 col-sm-12 col-xs-12">
        <mat-card-content height="280px" width="746">
          <h2>Product Name: {{product.name}}</h2>
          <hr>
          <p>Price: &#x20B9;{{product.price}}</p> <mat-icon>attach-money</mat-icon>
          <hr>
          <strong>Description</strong>
          <p>{{product.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <div id="btnaction" style="padding-left: 40%;">
            <button mat-raised-button color="primary" (click)="addToCart(product)" class="add-to-cart-btn">
              <mat-icon>add_shopping_cart</mat-icon>
              <ng-container>Add to Cart</ng-container>
            </button>
          </div>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
